apiVersion: clickhouse.com/v1alpha1
kind: KeeperCluster
metadata:
  labels:
    app.kubernetes.io/name: clickhouse-operator
    app.kubernetes.io/managed-by: kustomize
  name: test-keeper-cluster
spec:
  replicas: 3
  image:
    repository: "docker.io/clickhouse/clickhouse-keeper"
    tag: latest
  storage:
    accessModes:
      - ReadWriteOncePod
    resources:
      requests:
        storage: 2Gi
