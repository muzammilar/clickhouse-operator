name: Bug report
description: Wrong behavior in the latest release or main branch.
labels: ["potential bug"]
body:
    - type: markdown
      attributes:
          value: |
              > Please make sure that the latest version.
              > You have to provide the following information whenever possible.
    - type: textarea
      attributes:
          label: Company or project name
          description: Put your company name or project description here.
      validations:
          required: false
    - type: textarea
      attributes:
          label: Describe what's wrong
          description: A clear and concise description of what works not as it is supposed to.
      validations:
          required: true
    - type: dropdown
      attributes:
          label: Does it reproduce on the most recent release?
          description: |
              [The list of releases](https://github.com/ClickHouse/clickhouse-operator/releases)
          options:
              - 'Yes'
              - 'No'
      validations:
          required: true
    - type: textarea
      attributes:
          label: How to reproduce
          description: |
              * Which clickhouse-operator version to use
              * How was clickhouse-operator was deployed, if matters
              * CR YAMLs of KeeperCluster and ClickHouseCluster
              * Applied CR patches or ClickHouse queries
      validations:
          required: true
    - type: textarea
      attributes:
          label: Expected behavior
          description: A clear and concise description of what you expected to happen.
      validations:
          required: false
    - type: textarea
      attributes:
          label: Error message and/or stacktrace
          description: If applicable, add screenshots to help explain your problem.
      validations:
          required: false
    - type: textarea
      attributes:
          label: Additional context
          description: Add any other context about the problem here.
      validations:
          required: false