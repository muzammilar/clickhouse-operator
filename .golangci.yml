version: "2"
run:
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - funcorder
    - asciicheck
    - bidichk
    - contextcheck
    - copyloopvar
    - godot
    - gosec
  settings:
    revive:
      rules:
        - name: comment-spacings
    gosec:
      excludes:
        - G204
  exclusions:
    generated: lax
    rules:
      - linters:
          - lll
        path: api/*
      - linters:
          - dupl
          - lll
        path: internal/*
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      # Put imports beginning with prefix after 3rd-party packages.
      local-prefixes:
       - clickhouse.com/
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
