{{- if .Values.prometheus.service_monitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "clickhouse-operator.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        control-plane: controller-manager
    name: {{ include "clickhouse-operator.resourceName" (dict "suffix" "controller-manager-metrics-monitor" "context" $) }}
    namespace: {{ .Release.Namespace }}
spec:
    endpoints:
        - path: /metrics
          port: metrics
          scheme: https
          interval: "5s"
          bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          tlsConfig:
            {{- if .Values.certManager.enable }}
            serverName: {{ include "clickhouse-operator.resourceName" (dict "suffix" "controller-manager-metrics-service" "context" $) }}.{{ .Release.Namespace }}.svc
            # Apply secure TLS configuration with cert-manager
            insecureSkipVerify: false
            ca:
                secret:
                    name: {{ include "clickhouse-operator.resourceName" (dict "suffix" "serving-cert" "context" $) }}
                    key: ca.crt
            cert:
                secret:
                    name: {{ include "clickhouse-operator.resourceName" (dict "suffix" "serving-cert" "context" $) }}
                    key: tls.crt
            keySecret:
                name: {{ include "clickhouse-operator.resourceName" (dict "suffix" "serving-cert" "context" $) }}
                key: tls.key
            {{- else }}
            # Development/Test mode (insecure configuration)
            insecureSkipVerify: true
            {{- end }}
    selector:
        matchLabels:
            app.kubernetes.io/name: {{ include "clickhouse-operator.name" . }}
            control-plane: controller-manager
{{- end }}
